<body>




    <h1 style="text-align : center;">
        Duabook
    </h1>
    <!--form to use-->
    <div class="container">
        <div class="row ">
            
            <div class="col-md-6 col-md-offset-3 text-center ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            <strong class="">Login</strong>
                        </h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="usrEmail" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="usrEmail" placeholder="Email" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="psw" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="psw" placeholder="Password" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <div class="checkbox">
                                        <label class="">
                                            <input type="checkbox" class="">Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success btn-block" onclick="signIn()">Sign in</button>
                                    <button type="reset" class="btn btn-default btn-block">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        Not Registered? <a href="signup.html" class="">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
